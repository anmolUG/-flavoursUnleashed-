<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESERVATION</title>
  <link rel="stylesheet" href="booktable.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px rgb(253,77,8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container:hover{
        background-color: white;
        box-shadow: 0 2px 15px rgb(250,120,69);
        border:1px solid rgb(253,77,8);
        color: rgb(253,77,8);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: rgb(253,77,8);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
        background-color: white;
        box-shadow: 0 2px 15px rgb(250,120,69);
        border:1px solid rgb(253,77,8);
        color: rgb(253,77,8);
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <!-- <img src="        " alt="store logo" /> -->
            <h2>Flavours Unleashed</h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items"></div>
            </div>
        </div>
    </nav>

    <!-- end of navbar -->


    <div class="button-group">
        <a href="res.html" class="tour-button">Home</a>
    </div>

  <div class="container">
    <h2>Reservation Form</h2>
    <form action="#" method="post" id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="partySize">Party Size:</label>
      <select id="partySize" name="partySize" required>
        <option value="1">1 person</option>
        <option value="2">2 people</option>
        <option value="3">3 people</option>
        

      </select>

      <label for="reservationDate">Reservation Date:</label>
      <input type="date" id="reservationDate" name="reservationDate" required>

      <label for="reservationTime">Reservation Time:</label>
      <input type="time" id="reservationTime" name="reservationTime" required>

      <button type="submit">Submit Reservation</button>
    </form>
  </div>

</body>
</html>
