<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign Up / Sign In</title>
  <link rel="stylesheet" href="signup.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
       margin-bottom: 5px ; 
      margin-top: 40pxpx;
      padding-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group input[type="radio"] 
    {
      margin-right: 5px;
    }

    button {
      background-color: rgb(253,57,8);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: rgb(253,57,8);
    }
    
  </style>
</head>
<body>
    
       


    <div class="button-group">
        <a href="res.html" class="tour-button">Home</a>
    </div>
   

  <div class="container">
    <h2>Account</h2>

    <form action="#" method="post" id="signupForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <form action="#" method="post" id="signinForm" style="display: none;">
      <div class="form-group">
        <label for="signinUsername">Username:</label>
        <input type="text" id="signinUsername" name="signinUsername" required>
      </div>

      <div class="form-group">
        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" name="signinPassword" required>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="form-group">
      <input type="radio" name="accountType" id="signupRadio" checked>
      <label for="signupRadio">Sign Up</label>

      <input type="radio" name="accountType" id="signinRadio">
      <label for="signinRadio">Sign In</label>
    </div>

  </div>


  <!-- <div class="button-group">
    <a href="res.html" class="tour-button">Home</a>
</div> -->

  <script src="signup.js"></script>
    
  

</body>
</html>
